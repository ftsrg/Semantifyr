name: Continuous Integration
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-20.04
          - windows-latest
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: adopt
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Gradle build
      run: ./gradlew build
    - name: Upload Artifacts
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: actions/upload-artifact@v4
      with:
        path: |
          **/build/distributions/
          **/build/reports/
          **/build/test-results/

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: adopt
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4

  reuse-check:
    name: REUSE Compliance Check
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v4
